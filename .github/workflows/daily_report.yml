name: 日次レポート送信

on:
  schedule:
    # 毎日21:00 JST (= 12:00 UTC) に実行
    - cron: "0 12 * * *"
  workflow_dispatch:  # 手動実行も可能

jobs:
  daily-report:
    runs-on: ubuntu-latest
    timeout-minutes: 3

    steps:
      - name: チェックアウト
        uses: actions/checkout@v4

      - name: Python セットアップ
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: 依存パッケージインストール
        run: pip install -r requirements.txt

      - name: 日次レポート送信
        env:
          LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
          LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
        run: python scripts/send_daily_report.py
